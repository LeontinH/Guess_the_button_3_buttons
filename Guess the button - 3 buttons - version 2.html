<!doctype html>
<html lang="en">
  <head>
    <body style = "text-align:center;">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello!</title>
  </head>
  <body>
    <h1>Hello, please choose a button and press it!</h1>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" id="1">Left</button>
    </div>
      <button type="button" class="btn btn-secondary" id="2">Middle</button>
      <button type="button" class="btn btn-secondary" id="3">Right</button>
    </div>

    <p id = "My_Style" style = "color:blueviolet; font-size: 40px; font-weight: bold;">
        </p>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
      var u = Math.floor((Math.random() * 3) + 1);
      $("button").click(function() {
        var t = $(this).attr('id');
        if (u == t) {
          $('#My_Style').text("Congratulations, you chose the winning button!");
        } else {
            $('#My_Style').text("You didn't choose the winning button!");
        }
      });
    </script>
  </body>
</html>
